<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>موقع محمي بكلمة مرور</title>
<style>
  body {
    font-family: "Cairo", sans-serif;
    background: linear-gradient(135deg, #4e73df, #1cc88a);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: #fff;
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    text-align: center;
    max-width: 350px;
    width: 100%;
  }
  h2 {
    margin-bottom: 20px;
    color: #2e59d9;
  }
  input {
    width: 100%;
    padding: 12px;
    border: 2px solid #ddd;
    border-radius: 10px;
    font-size: 18px;
    text-align: center;
  }
  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #1cc88a;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover {
    background: #17a673;
  }
  .error {
    color: #e74a3b;
    margin-top: 10px;
    display: none;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>🔐 أدخل كلمة المرور للوصول</h2>
    <input type="password" id="password" placeholder="أدخل كلمة المرور" />
    <button onclick="checkPassword()">دخول</button>
    <p class="error" id="error">❌ كلمة المرور غير صحيحة</p>
  </div>

<script>
  function checkPassword() {
    const pass = document.getElementById("password").value;
    if (pass === "5555") {
      window.location.href = "https://www.canva.com/design/DAG0i6qtf8M/2ADYEsMxoFf53Nc8DC--HA/edit?utm_content=DAG0i6qtf8M&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton";
    } else {
      document.getElementById("error").style.display = "block";
    }
  }
</script>
</body>
</html>
